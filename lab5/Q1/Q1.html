<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
#image{
 visibility : visible;
 height: 50%;
 width:50%;

}
</style>
<body>
	<image id ="image" src="./image.jpeg" alt="ship">
	<button id ="btn" onclick = "hide_show()">hide image</button>

</body>
<script type="text/javascript">
	function hide_show(){
	var x = document.getElementById("image");
	var y = document.getElementById("btn");
	if (y.innerHTML=="hide image"){
		x.style.visibility="hidden";
		y.innerHTML="show image";
	}
  else{
  	x.style.visibility="visible";
  	y.innerHTML="hide image";
  }
	}

</script>
</html>
