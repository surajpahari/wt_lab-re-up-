<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
  <h2 align="center">Form Validation</h2>
  <table align="center">
    <tr>
      <td>Name</td>
      <td><input type="text" id="name"></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><input type="number" id="age"></td>
    </tr>
    <tr>
      <td>Roll</td>
      <td><input type="number" id="roll"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" id="email"></td>
      </tr>
    <tr>
      <td colspan="5"><button onclick="validate()">Submit</button></td>
    </tr>
  </table>
  <script>
    function validate() {
      var name = document.getElementById('name').value;
      var age = document.getElementById('age').value;
      var roll = document.getElementById('roll').value;
      var email = document.getElementById('email').value;

      if (name == "" || age == "" ||  roll == "" || email == "") {
        alert("Please fill the form fields properly.");

        var unfilled = [];
        var inputfields = document.getElementsByTagName('input');
        for (var i = 0; i < inputfields.length; i++) {
          if (inputfields[i].value == "") {
            document.getElementById(inputfields[i].id).focus();
          }
        }
      } else {
        alert("Form Subbmitted");
      }
    }
  </script>
</body>
